run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    enable:
      - shadow
  golint:
    min-confidence: 0.8
  gocyclo:
    min-complexity: 20  # Increased for system libraries
  dupl:
    threshold: 150      # Allow some duplication in system code
  goconst:
    min-len: 3
    min-occurrences: 4  # Reduced noise from constants
  misspell:
    locale: US
  lll:
    line-length: 120
  goimports:
    local-prefixes: github.com/blackorder/systemd
  funlen:
    lines: 80          # Allow longer functions for service installation logic
    statements: 50
  gocritic:
    enabled-tags:
      - performance
      - style
    disabled-checks:
      - wrapperFunc
      - dupImport
      - hugeParam      # Addressed by using pointer parameters

linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  
  disable:
    - mnd

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst

    - path: main\.go
      linters:
        - funlen
      
    - text: "Use of weak random number generator"
      linters:
        - gosec
        
    - text: "G306.*0o644"
      linters:
        - gosec

    - text: "shadow: declaration of \"err\""
      linters:
        - govet

  new: false
  max-issues-per-linter: 0
  max-same-issues: 0
